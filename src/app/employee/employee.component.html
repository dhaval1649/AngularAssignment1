<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>

  <div class="panel-body">
    <form class="form-horizontal"  #form="ngForm"  (submit)="submitForm(form)" >
      <fieldset>
        <div class="form-group">
          <label class="col-md-2 control-label" for="employeeNameId">Name</label>

          <div class="col-md-8">
            <input class="form-control" required #firstName="ngModel" [(ngModel)]="model.name" id="employeeNameId" type="text"  name="employeeNameId" [(ngModel)] = "employeeNameId"/>

          </div>
          <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="col-md-8 text-danger">
          <small>  Name is required</small>
            </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label"  for="surnameId">Surname</label>

          <div class="col-md-8">
            <input class="form-control" [(ngModel)]="model.Surname" #surName="ngModel" required id="surnameId" type="text" name="surnameId" [(ngModel)] = "surnameId"/>
          </div>
          <div *ngIf="surName.invalid && (surName.dirty || surName.touched)" class="col-md-8 text-danger">
              <small>  Surname is required</small>
                </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="qualification">Qualification</label>
  
            <div class="col-md-8">
            <select class="form-control" #qualification="ngModel" required name="qualification" [(ngModel)]="model.qualification">
                <option>Select</option>
              <option *ngFor="let q of qualifications">
                {{q}}
              </option>
            </select>
            </div>
            <div *ngIf="qualification.invalid && (qualification.dirty || qualification.touched)" class="col-md-8 text-danger">
                <small>  Qualification is required</small>
                  </div>
          </div>
          <div class="form-group">
              <label class="col-md-2 control-label" for="experience">Experience </label>
    
              <div class="col-md-8">
              <select class="form-control" name="experience" required #experience="ngModel" [(ngModel)]="model.experience">
                  <option>Select</option>
                <option *ngFor="let e of experiences">
                  {{e}}
                </option>
              </select>
              </div>
              <div *ngIf="experience.invalid && (experience.dirty || experience.touched)" class="col-md-8 text-danger">
                  <small>  Experience is required</small>
                    </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="language">Language</label>
      
                <div class="col-md-8">
                <select class="form-control" #language="ngModel" required name="languages" [(ngModel)]="model.language">
                  <option>Select</option>
                  <option *ngFor="let l of languages">
                    {{l}}
                  </option>
                </select>
                </div>
                <div *ngIf="language.invalid && (language.dirty || language.touched)" class="col-md-8 text-danger">
                    <small>  Language is required</small>
                      </div>
              </div>
        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span>
              <button [disabled]="!form.valid" class="btn btn-primary" type="submit" style="width:80px;margin-right:10px">
                Submit
              </button>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

</div>
